<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ name }} League Stats</title>
        <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='styles/home.css') }}">
        <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='styles/home_content.css') }}">
    </head>
    <body>
        <div class="content-container">
            <div class="content">
                <div class="league-info">
                    <h1>League {{ name }}</h1>
                    <div class="league-subinfo">
                        <form method="get" action="/season_select">
                            <select id="season" name="season" onchange="this.form.submit()">
                                {% for season in seasons %}
                                    {% set index = loop.index %}
                                    <option value="{{ season }}" {% if season == season %}selected{% endif %}>
                                        Season {{ index }} ({{ season }})
                                    </option>
                                {% endfor %}
                            </select>
                        </form>
                        <h2>{{ team_count }} teams</h2>
                        <h2>
                            Previous Champion: 
                            {% if previous_winner %}
                                {{ previous_winner[0] }} ({{ previous_winner[1][0] }}-{{ previous_winner[1][2] }}-{{ previous_winner[1][1] }})
                            {% else %}
                                N/A
                            {% endif %}
                        </h2>
                    </div>
                </div>
                <!--
                    Mini leaderboards to include: (do by season and all time)
                    Points for
                    Total team points (active and bench)
                    Points against
                    Avg Points
                    Win streak
                    Loss streak
                    Closest games
                    Blowout games
                    Most trades
                    Most benched points
                    Most pickups
                    Most pickup points
                    Most drops
                    Total best lineups
                    Most injuries
                    Underachievers (scored most over projected)
                    Overachievers
                    Highest single point week
                    Lowest single point week
                    Playoff wins
                    Playoff points

                    Widgets to add:
                    Luck index
                    Trade Tracker (trade deadline)
                    Highlight game
                    Waiver tracker
                -->
                <div class="">

                </div>
            </div>
        </div>
    </body>
</html>
